<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MOOCs Data Collection | NBA Audit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}

body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  background:#fff;
  width:100%;
  max-width:700px;
  padding:32px 30px;
  border-radius:14px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
  animation:fadeIn .6s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

h1{
  text-align:center;
  color:#203a43;
  font-size:20px;
  margin-bottom:6px;
}

h2{
  text-align:center;
  color:#555;
  font-size:14px;
  margin-bottom:22px;
}

label{
  font-weight:600;
  margin-top:14px;
  display:block;
}

input, select{
  width:100%;
  padding:10px 12px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

small{
  color:#666;
  font-size:12px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
  font-size:13px;
}

th, td{
  border:1px solid #ddd;
  padding:6px;
  text-align:center;
}

th{
  background:#f5f7f9;
  font-weight:600;
}

button{
  margin-top:18px;
  width:100%;
  padding:12px;
  border:none;
  font-size:15px;
  font-weight:600;
  border-radius:30px;
  cursor:pointer;
}

.add-btn{
  background:linear-gradient(135deg,#388e3c,#2e7d32);
  color:#fff;
  margin-top:10px;
}

.submit-btn{
  background:linear-gradient(135deg,#2c5364,#203a43);
  color:#fff;
  display:none;
}

button:disabled{
  background:#999;
  cursor:not-allowed;
}

.footer{
  margin-top:28px;
  text-align:center;
  font-size:13px;
  color:#5f6f78;
  font-weight:600;
}

.footer div{
  font-size:12px;
  color:#7a8a93;
}

.hidden{
  display:none;
}
</style>
</head>

<body>

<div class="card">

<h1>MOOCs Certification</h1>
<h2>NBA Data Collection Portal</h2>

<form id="moocForm">

<label>Student Name</label>
<input type="text" required>

<label>Roll Number</label>
<input type="text" required>

<label>Batch</label>
<select required>
  <option value="">Select Year</option>
  <option>Fourth Year</option>
  <option>Third Year</option>
  <option>Second Year</option>
  <option>First Year</option>
</select>

<label>Status of MOOCs Certification</label>
<small>(Courses appeared in SWAYAM/NPTEL platforms)</small>
<select id="statusSelect" required>
  <option value="">Select Status</option>
  <option value="completed">Completed at least one course</option>
  <option value="current">Currently taking</option>
  <option value="never">Never taken</option>
</select>

<div id="completedSection" class="hidden">
<table id="completedTable">
<thead>
<tr>
<th>Course ID</th>
<th>Course Name</th>
<th>Platform</th>
<th>Marks</th>
<th>Certificate</th>
</tr>
</thead>
<tbody>
<tr>
<td><input type="text"></td>
<td><input type="text"></td>
<td>
<select>
<option>SWAYAM</option>
<option>NPTEL</option>
<option>Other</option>
</select>
</td>
<td><input type="number"></td>
<td><input type="file" accept="application/pdf"></td>
</tr>
</tbody>
</table>

<button type="button" class="add-btn" onclick="addCompletedRow()">
+ Add More Course
</button>
</div>

<div id="currentSection" class="hidden">
<table id="currentTable">
<thead>
<tr>
<th>Course ID</th>
<th>Course Name</th>
<th>Platform</th>
</tr>
</thead>
<tbody>
<tr>
<td><input type="text"></td>
<td><input type="text"></td>
<td>
<select>
<option>SWAYAM</option>
<option>NPTEL</option>
<option>Other</option>
</select>
</td>
</tr>
</tbody>
</table>

<button type="button" class="add-btn" onclick="addCurrentRow()">
+ Add More Course
</button>
</div>

<button type="submit" class="submit-btn" id="submitBtn">
Submit Details
</button>

</form>

<div class="footer">
  Developed by Dr. Rajesh Akula
  <div>© 2026 · IIEST Shibpur</div>
</div>

</div>

<script>
/* Keep ALL your existing JS exactly the same below */
</script>

</body>
</html>
