<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MOOCs Data Collection | NBA Audit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}

body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  background:#fff;
  width:100%;
  max-width:700px;
  padding:32px 30px;
  border-radius:14px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
  animation:fadeIn .6s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

h1{text-align:center;color:#203a43;font-size:20px;margin-bottom:6px;}
h2{text-align:center;color:#555;font-size:14px;margin-bottom:22px;}

label{font-weight:600;margin-top:14px;display:block;}

input, select{
  width:100%;
  padding:10px 12px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

small{color:#666;font-size:12px;}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
  font-size:13px;
}

th, td{
  border:1px solid #ddd;
  padding:6px;
  text-align:center;
}

th{
  background:#f5f7f9;
  font-weight:600;
}

button{
  margin-top:18px;
  width:100%;
  padding:12px;
  border:none;
  font-size:15px;
  font-weight:600;
  border-radius:30px;
  cursor:pointer;
}

.add-btn{
  background:linear-gradient(135deg,#388e3c,#2e7d32);
  color:#fff;
  margin-top:10px;
}

.submit-btn{
  background:linear-gradient(135deg,#2c5364,#203a43);
  color:#fff;
  display:none;
}

button:disabled{
  background:#999;
  cursor:not-allowed;
}

.footer{
  margin-top:28px;
  text-align:center;
  font-size:13px;
  color:#5f6f78;
  font-weight:600;
}

.footer div{
  font-size:12px;
  color:#7a8a93;
}

.hidden{display:none;}
</style>
</head>

<body>

<div class="card">

<h1>MOOCs Certification</h1>
<h2>NBA Data Collection Portal</h2>

<form id="moocForm">

<label>Student Name</label>
<input type="text" id="studentName" required>

<label>Roll Number</label>
<input type="text" id="rollNumber" required>

<label>Batch</label>
<select id="batch" required>
  <option value="">Select Year</option>
  <option>Fourth Year</option>
  <option>Third Year</option>
  <option>Second Year</option>
  <option>First Year</option>
</select>

<label>Status of MOOCs Certification</label>
<small>(Courses appeared in SWAYAM/NPTEL platforms)</small>
<select id="statusSelect" required>
  <option value="">Select Status</option>
  <option value="completed">Completed at least one course</option>
  <option value="current">Currently taking</option>
  <option value="never">Never taken</option>
</select>

<!-- COMPLETED SECTION -->
<div id="completedSection" class="hidden">
<table id="completedTable">
<thead>
<tr>
<th>Course ID</th>
<th>Course Name</th>
<th>Platform</th>
<th>Marks</th>
<th>Certificate (Optional)</th>
</tr>
</thead>
<tbody>
<tr>
<td><input type="text" required></td>
<td><input type="text" required></td>
<td>
<select required>
<option value="">Select</option>
<option>SWAYAM</option>
<option>NPTEL</option>
<option>Other</option>
</select>
</td>
<td><input type="number" required></td>
<td><input type="file" accept="application/pdf"></td>
</tr>
</tbody>
</table>

<button type="button" class="add-btn" onclick="addCompletedRow()">
+ Add More Course
</button>
</div>

<!-- CURRENT SECTION -->
<div id="currentSection" class="hidden">
<table id="currentTable">
<thead>
<tr>
<th>Course ID</th>
<th>Course Name</th>
<th>Platform</th>
</tr>
</thead>
<tbody>
<tr>
<td><input type="text" required></td>
<td><input type="text" required></td>
<td>
<select required>
<option value="">Select</option>
<option>SWAYAM</option>
<option>NPTEL</option>
<option>Other</option>
</select>
</td>
</tr>
</tbody>
</table>

<button type="button" class="add-btn" onclick="addCurrentRow()">
+ Add More Course
</button>
</div>

<button type="submit" class="submit-btn" id="submitBtn">
Submit Details
</button>

</form>

<div class="footer">
  Developed by Dr. Rajesh Akula
  <div>© 2026 · IIEST Shibpur</div>
</div>

</div>

<script>
const BACKEND_URL = "https://script.google.com/macros/s/AKfycbzvCVFN2oESFvU3NW1bJD-wmm3PzI1pD3TfiX4PQmd8SmeI5ZV71O5m0fcTdAfz9jxN/exec";

const form = document.getElementById("moocForm");
const submitBtn = document.getElementById("submitBtn");
const statusSelect = document.getElementById("statusSelect");

/* SHOW / HIDE SECTIONS */
statusSelect.addEventListener("change", function(){

document.getElementById("completedSection").classList.add("hidden");
document.getElementById("currentSection").classList.add("hidden");
submitBtn.style.display="none";

if(this.value==="completed"){
document.getElementById("completedSection").classList.remove("hidden");
submitBtn.style.display="block";
}

if(this.value==="current"){
document.getElementById("currentSection").classList.remove("hidden");
submitBtn.style.display="block";
}

if(this.value==="never"){
submitBtn.style.display="block";
}

});

/* ADD ROWS */
function addCompletedRow(){
const table = document.querySelector("#completedTable tbody");
const row = table.insertRow();
row.innerHTML = `
<td><input type="text" required></td>
<td><input type="text" required></td>
<td>
<select required>
<option value="">Select</option>
<option>SWAYAM</option>
<option>NPTEL</option>
<option>Other</option>
</select>
</td>
<td><input type="number" required></td>
<td><input type="file" accept="application/pdf"></td>
`;
}

function addCurrentRow(){
const table = document.querySelector("#currentTable tbody");
const row = table.insertRow();
row.innerHTML = `
<td><input type="text" required></td>
<td><input type="text" required></td>
<td>
<select required>
<option value="">Select</option>
<option>SWAYAM</option>
<option>NPTEL</option>
<option>Other</option>
</select>
</td>
`;
}

/* FILE TO BASE64 */
function toBase64(file){
return new Promise((resolve,reject)=>{
const reader=new FileReader();
reader.readAsDataURL(file);
reader.onload=()=>resolve(reader.result);
reader.onerror=error=>reject(error);
});
}

/* SUBMIT */
form.addEventListener("submit", async function(e){
e.preventDefault();

if(!form.checkValidity()){
alert("Please fill all required fields.");
return;
}

submitBtn.innerText="Submitting...";
submitBtn.disabled=true;

const studentName=document.getElementById("studentName").value.trim();
const rollNumber=document.getElementById("rollNumber").value.trim();
const batch=document.getElementById("batch").value;
const status=statusSelect.value;

let courses=[];

if(status==="completed"){
const rows=document.querySelectorAll("#completedTable tbody tr");

for(const row of rows){
const inputs=row.querySelectorAll("input");
const selects=row.querySelectorAll("select");

let certificateData=null;

if(inputs[3].files[0]){
const file=inputs[3].files[0];
const base64=await toBase64(file);
certificateData={
filename:file.name,
data:base64.split(",")[1]
};
}

courses.push({
courseId:inputs[0].value.trim(),
courseName:inputs[1].value.trim(),
platform:selects[0].value,
marks:inputs[2].value.trim(),
certificate:certificateData
});
}
}

if(status==="current"){
const rows=document.querySelectorAll("#currentTable tbody tr");

for(const row of rows){
const inputs=row.querySelectorAll("input");
const selects=row.querySelectorAll("select");

courses.push({
courseId:inputs[0].value.trim(),
courseName:inputs[1].value.trim(),
platform:selects[0].value
});
}
}

const payload={
studentName,
rollNumber,
batch,
status,
courses
};

try{
const response=await fetch(BACKEND_URL,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify(payload)
});

const result=await response.json();

if(result.status==="success"){
alert("Data submitted successfully.");
form.reset();
location.reload();
}else{
alert("Error: "+result.message);
}

}catch(err){
alert("Submission failed.");
console.error(err);
}

submitBtn.innerText="Submit Details";
submitBtn.disabled=false;

});
</script>

</body>
</html>
